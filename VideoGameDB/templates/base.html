<!DOCTYPE html>
<html lang="en" id="colour-mode-selector" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{{ bootstrap.load_css() }}
		<link rel="stylesheet" href="./static/style.css" />
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-light-subtle">
			<a
				href="/"
				class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
			>
				<svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
				<span class="fs-4">My Favourite Video Games Ever</span>
			</a>

			<ul class="nav nav-pills">
				<li class="nav-item">
					<a role="button" class="btn btn-primary me-2" href="{{ url_for('home') }}">Home</a>
				</li>
				<li class="nav-item">
					<a role="button" class="btn btn-success me-2" href="{{ url_for('add') }}">Add Game</a>
				</li>
				<li class="nav-item">
					<button onclick="colourMode()" type="button" class="btn btn-outline-secondary me-2">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="18"
							height="18"
							fill="currentColor"
							class="bi bi-brightness-high-fill"
							viewBox="0 0 16 20"
						>
							<path
								d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"
							></path>
						</svg>
					</button>
				</li>
			</ul>
		</header>
		<script src="{{url_for('static', filename='index.js')}}"></script>
		{% block content %}{% endblock %}
	</body>
</html>
